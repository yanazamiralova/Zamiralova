{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section_reg">
        <form method="POST" class="forr">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="reg" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="tttt">
                Уже есть аккаунт? <a class="vvho" href="{% url 'login' %}">Вход</a>
            </small>
        </div>
    </div>
{% endblock content %}
